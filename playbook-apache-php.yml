- hosts: local
  user: cloud
  sudo: yes

  tasks:
    - name: Jenkins key server is known
      apt_key:
        url=http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key
        state=present

    - name: Jenkins apt server is known
      apt_repository:
        repo="deb http://pkg.jenkins-ci.org/debian binary/"
        state=present

    - name: apt cache is up-to-date
      apt:
        update_cache=yes
        cache_valid_time=1

    - name: system is up-to-date
      apt:
        upgrade=full

    - name: packages installed
      apt:
        pkg="{{ item }}"
        state=present
      with_items:
        - libguestfs-tools
        - jenkins
        - unzip
        - emacs
      notify: start jenkins

    - name: jenkins is kvm member
      user:
        name=jenkins
        groups=kvm
        append=yes
        
    - name: common aliases
      copy:
        dest=/etc/profile.d/aliases.sh
        content="alias ll=\"ls -aul\""
        owner=root
        group=root
        mode=0644

    - name: packer dest directory ready
      file:
        path=/usr/local/bin
        state=directory
        owner=root
        group=staff
        mode=0755

    - name: packer download
      get_url:
        dest=/tmp/packer.zip
        sha256sum=8fab291c8cc988bd0004195677924ab6846aee5800b6c8696d71d33456701ef6
        url=http://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip
      notify: unzip packer

    - name: default sh is bash
      file:
        src=/bin/bash
        dest=/bin/sh
        state=link

    - name: pip packages installed
      apt:
        name="{{ item }}"
      with_items:
        - python-glanceclient
        - python-novaclient
        - python-neutronclient
        - python-heatclient
        - python-openstackclient
        - python-cinderclient

  handlers:
    - name: start jenkins
      service:
        name=jenkins
        state=restarted
        enabled=yes
        
    - name: unzip packer
      unarchive:
        dest=/usr/local/bin
        src=/tmp/packer.zip
        copy=no
        owner=root
        group=staff
        mode=0755